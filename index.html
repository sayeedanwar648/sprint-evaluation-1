      <h2>Add Products</h2>
      <form id="products" onsubmit="storeproducts(event)">

        <input id="type" type="text" placeholder="Type">
        <input id="desc" type="text" placeholder="Description">
        <input id="price" type="number" placeholder="price">
        <input id="image" type="text" placeholder="image URL">

<script>
  
var arr=JSON.parse(localStorage.getItem("products"))||[]

function product_form(t,d,p,i){

    this.type=t;
    this.desc=d;
    this.price=p;
    this.image=i
}
function storeproducts(e){
    event.preventDefault();
    let form=document.getElementById("products");
    // form.innerText=null
    let type=form.type.value;
    // type.innertext=null
       let desc=form.desc.value;
    let price=form.price.value;
    let image=form.image.value;


    let s1=new product_form(type,desc,price,image)
    // console.log(s1)
    arr.push(s1)
    localStorage.setItem("products",JSON.stringify(arr))
    
}

</script>
